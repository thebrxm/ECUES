<!DOCTYPE html>
<html lang="es">
<head>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#4CAF50" />
<link rel="icon" type="image/png" href="icon-192.png">
    
<link rel="apple-touch-icon" href="icon-192.png" />
<!-- Permite que o app abra em tela cheia -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.77, maximum-scale=0.77, user-scalable=no">
    <title>ECUES Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            position: relative; /* para botão fixo */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            padding: 30px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .patient-counter {
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #4CAF50;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 10px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .counter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .counter-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            text-align: center;
            transition: all 0.3s;
        }

        .counter-item.highlighted {
            border-color: #4CAF50;
            background: #f1f8e9;
        }

        .counter-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .counter-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-btn.plus {
            background: #4CAF50;
            color: white;
        }

        .counter-btn.plus:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .counter-btn.minus {
            background: #f44336;
            color: white;
        }

        .counter-btn.minus:hover {
            background: #da190b;
            transform: scale(1.1);
        }

        .counter-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .counter-value {
            font-size: 18px;
            font-weight: bold;
            color: #2E7D32;
            min-width: 30px;
        }

        .hospital-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            margin-bottom: 10px;
        }

        .hospital-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .hospital-select {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .add-hospital-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .add-hospital-btn:hover {
            background: #1976D2;
        }

        .remove-hospital-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-hospital-btn:hover {
            background: #da190b;
        }
        
        .add-obito-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .add-obito-btn:hover {
            background: #1976D2;
        }

        .remove-obito-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-obito-btn:hover {
            background: #da190b;
        }       

        .textarea-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        .textarea-field:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .alert {
            background: #ffeb3b;
            color: #f57f17;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .info-alert {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        /* Botao RESET no canto superior direito */
        #resetBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff5722;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 14px;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.6);
            z-index: 1000;
            transition: background 0.3s;
            user-select: none;
        }

        #resetBtn:hover {
            background: #e64a19;
        }

        /* Novos botões Copiar resumen e Enviar WhatsApp */
        #copySummaryBtn, #sendWhatsappBtn {
            position: fixed;
            right: 20px;
            background: #2196F3;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 14px;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.6);
            z-index: 1000;
            transition: background 0.3s;
            user-select: none;
            width: 180px; /* Aumentado para acomodar ícone e texto */
            display: inline-flex; /* Para alinhar ícone e texto */
            align-items: center;
            justify-content: center;
            gap: 6px; /* Espaçamento entre ícone e texto */
        }

        #copySummaryBtn {
            top: 60px;
        }

        #copySummaryBtn:hover {
            background: #1976D2;
        }

        #sendWhatsappBtn {
            top: 100px; /* abaixo do copiar */
        }

        #sendWhatsappBtn:hover {
            background: #1976D2;
        }

        /* Estilo para os campos METHANE */
.methane-field-group {
  display: flex;
  flex-direction: column; /* empilha verticalmente */
  gap: 10px;
  margin-top: 15px;
}
.methane-field-item {
  display: flex;
  flex-direction: row; /* label e input lado a lado */
  align-items: center;
  gap: 10px;
}
.methane-field-item label {
  font-weight: bold;
  color: #555;
  font-size: 1.1em;
  width: 20px; /* largura fixa para alinhar as letras */
  text-align: center;
}
.methane-field-item input {
  flex: 1; /* ocupa o espaço restante */
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1em;
}

        .obito-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .obito-row label {
            margin-right: 10px;
            font-weight: bold;
        }
        .obito-row input {
            padding: 5px;
            width: 60px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px;
            }

            .counter-group {
                grid-template-columns: 1fr;
            }

            .hospital-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .hospital-select {
                min-width: auto;
            }

            #resetBtn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }

            #copySummaryBtn, #sendWhatsappBtn {
                top: auto;
                bottom: 80px;
                right: 10px;
                width: auto;
                font-size: 12px;
                padding: 8px 12px;
            }
            #copySummaryBtn {
                bottom: 120px;
            }
            #sendWhatsappBtn {
                bottom: 80px;
            }
        }

                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            position: relative;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* MODO nocturno */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }

        body.dark-mode .container {
            background: #2d2d44;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .header {
            background: linear-gradient(135deg, #1e5128, #2d6a4f);
        }

        body.dark-mode .section {
            background: #3a3a52;
            border-left: 5px solid #52b788;
        }

        body.dark-mode .section-title {
            color: #74c69d;
        }

        body.dark-mode .input-field,
        body.dark-mode .textarea-field,
        body.dark-mode .hospital-select {
            background: #2d2d44;
            color: #e0e0e0;
            border: 2px solid #4a4a5e;
        }

        body.dark-mode .input-field:focus,
        body.dark-mode .textarea-field:focus,
        body.dark-mode .hospital-select:focus {
            border-color: #52b788;
            box-shadow: 0 0 0 3px rgba(82, 183, 136, 0.2);
        }

        body.dark-mode .counter-item {
            background: #2d2d44;
            border: 2px solid #4a4a5e;
        }

        body.dark-mode .counter-item.highlighted {
            border-color: #52b788;
            background: #1e5128;
        }

        body.dark-mode .counter-label {
            color: #b0b0b0;
        }

        body.dark-mode .counter-value {
            color: #74c69d;
        }

        body.dark-mode .hospital-item {
            background: #2d2d44;
            border: 2px solid #4a4a5e;
        }

        body.dark-mode .alert {
            background: #ffc107;
            color: #1a1a2e;
        }

        body.dark-mode .info-alert {
            background: #1976d2;
            color: #e0e0e0;
        }

        /* Botão Modo nocturno */
        #darkModeBtn {
            position: fixed;
            top: 180px;
            right: 20px;
            background: #2d2d44;
            border: none;
            color: white;
            font-weight: 700;
            font-size: 14px;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(45, 45, 68, 0.6);
            z-index: 1000;
            transition: background 0.3s;
            user-select: none;
            width: 180px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        #darkModeBtn:hover {
            background: #3a3a52;
        }

        body.dark-mode #darkModeBtn {
            background: #ffc107;
            color: #1a1a2e;
        }

        body.dark-mode #darkModeBtn:hover {
            background: #ffca28;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            #darkModeBtn {
                top: auto;
                bottom: 160px;
                right: 10px;
                width: auto;
                font-size: 12px;
                padding: 8px 12px;
            }
        }

.two-columns {
    display: flex;
    gap: 24px;
    align-items: flex-start;
}

/* cada cartão ocupa metade */
.two-columns > .section {
    flex: 1;
}

/* responsivo (mobile) */
 @media (max-width: 768px) {
            .two-columns {
                flex-direction: column;
            }

            .two-columns > .section {
                width: 100%;
            }

            .section {
                width: 100%;
                box-sizing: border-box;
            }

            .counter-group {
                justify-content: center;
            }
        }

        
    </style>
</head>

        // Função principal para atualizar contadores de pacientes (atendidos/trasladados)
        function updatePatientCounter(counterId, change) {
            const currentValue = parseInt(document.getElementById(counterId).textContent);
            const newValue = Math.max(0, currentValue + change);

            document.getElementById(counterId).textContent = newValue;

            // Se for "atendidos" ou "trasladados", atualizar S/D automaticamente nas categorias Sexo e Edad
            if (counterId === 'atendidos' || counterId === 'trasladados') {
                const sexoSDValue = parseInt(document.getElementById('sexoSD').textContent);
                const edadSDValue = parseInt(document.getElementById('edadSD').textContent);

                if (change > 0) {
                    // Adicionar a S/D
                    document.getElementById('sexoSD').textContent = sexoSDValue + change;
                    document.getElementById('edadSD').textContent = edadSDValue + change;
                    highlightSDFields();
                    showInfoAlert('Paciente agregado automáticamente a S/D en categorías Sexo y Edad.');

                    // Se for "trasladados" e o incremento for positivo, adicionar ao primeiro hospital
                    if (counterId === 'trasladados') {
                        const firstHospitalCounter = document.querySelector('#hospitalsContainer .hospital-item .counter-value');
                        if (firstHospitalCounter) {
                            firstHospitalCounter.textContent = parseInt(firstHospitalCounter.textContent) + 1;
                        }
                    }

                } else if (change < 0 && currentValue > 0) {
                    // Remover de S/D proporcionalmente
                    const newSexoSD = Math.max(0, sexoSDValue + change);
                    const newEdadSD = Math.max(0, edadSDValue + change);
                    document.getElementById('sexoSD').textContent = newSexoSD;
                    document.getElementById('edadSD').textContent = newEdadSD;
                    showInfoAlert('Paciente retirado automáticamente de S/D em categorias Sexo e Edad.');

                    // Se for "trasladados" e o decremento for negativo, remover do primeiro hospital (se houver)
                    if (counterId === 'trasladados') {
                        const firstHospitalCounter = document.querySelector('#hospitalsContainer .hospital-item .counter-value');
                        if (firstHospitalCounter && parseInt(firstHospitalCounter.textContent) > 0) {
                            firstHospitalCounter.textContent = parseInt(firstHospitalCounter.textContent) - 1;
                        }
                    }
                }
            }

            updateTotalPatients();
        }

        // Redistribuir de S/D para categorias especificas
        function redistributeFromSD(counterId, change) {
            const currentValue = parseInt(document.getElementById(counterId).textContent);
            const isAgeCategory = ['menores', 'mayores'].includes(counterId);
            const isSexCategory = ['masculino', 'femenino'].includes(counterId);

            if (change > 0) {
                // Mover de S/D para categoria especifica
                const sdField = isAgeCategory ? 'edadSD' : 'sexoSD';
                const sdValue = parseInt(document.getElementById(sdField).textContent);

                if (sdValue > 0) {
                    document.getElementById(sdField).textContent = sdValue - 1;
                    document.getElementById(counterId).textContent = currentValue + 1;
                    showInfoAlert(`Paciente reclasificado de S/D a ${counterId}.`);
                } else {
                    showAlert(`No hay pacientes en S/D (${isAgeCategory ? 'Edad' : 'Sexo'}) para reclasificar.`);
                }
            } else if (change < 0 && currentValue > 0) {
                // Devolver a S/D
                const sdField = isAgeCategory ? 'edadSD' : 'sexoSD';
                const sdValue = parseInt(document.getElementById(sdField).textContent);

                document.getElementById(sdField).textContent = sdValue + 1;
                document.getElementById(counterId).textContent = currentValue - 1;
                showInfoAlert(`Paciente devuelto a S/D desde ${counterId}.`);
            }

            validateCategoryTotals();
        }

        // Manipula mudanças diretas em S/D
        function redistributeToSD(counterId, change) {
            const currentValue = parseInt(document.getElementById(counterId).textContent);

            if (change < 0 && currentValue > 0) {
                document.getElementById(counterId).textContent = currentValue - 1;
                showInfoAlert('Paciente retirado de S/D. Debe especificar categoría correspondiente.');
            } else if (change > 0) {
                showAlert('No se puede agregar directamente a S/D. Use "Atendidos en el lugar" para agregar pacientes.');
            }

            validateCategoryTotals();
        }

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const { jsPDF } = window.jspdf;

  function val(id) {
    const el = document.getElementById(id);
    if (!el) return "";
    return (el.tagName === "INPUT" || el.tagName === "TEXTAREA") ? (el.value || "").trim()
                                                                 : (el.textContent || "").trim();
  }

  function wrapText(doc, text, x, y, maxWidth, lineHeight) {
    doc.setFont("helvetica", "normal");
    doc.setFontSize(11);
    const lines = doc.splitTextToSize(text || "", maxWidth);
    lines.forEach(line => {
      doc.text(line, x, y);
      y -= lineHeight;
    });
    return y;
  }

  const FIELD_MAP = {
    METHANE: { M: [85, 175], E: [85, 189], T: [85, 203], H: [85, 217], A: [85, 231], N: [85, 245], E2: [85, 260] },
    INCIDENTE: [65, 322],
    DIRECCION: [65, 360],
    SEXO: { MASC: [173, 405], FEM: [173, 423], SD: [173, 443] },
    EDAD: { MAY: [445, 406], MEN: [445, 424], SD: [445, 443] },
    ATENDIDOS: [251, 509],
    TRASLADADOS: [251, 528],
    MOVILES: [508, 508],
    AEREO: [508, 528],
    HOSPITAL_1: [65, 606],
    NOTAS: [65, 718]
  };

  async function generatePDF() {
    const doc = new jsPDF({ unit: "pt", format: "a4" });

    const imgEl = document.getElementById("ecues-template");
    if (!imgEl || !imgEl.src) {
      alert("Template do relatório não encontrado.");
      return;
    }

    await new Promise(resolve => {
      if (imgEl.complete) resolve();
      else imgEl.onload = () => resolve();
    });

    const PAGE_W = 595, PAGE_H = 842;
    const image = imgEl;
    const scale = Math.min(PAGE_W / image.naturalWidth, PAGE_H / image.naturalHeight);
    const W = image.naturalWidth * scale;
    const H = image.naturalHeight * scale;
    const OX = (PAGE_W - W) / 2;
    const OY = (PAGE_H - H) / 2;

    doc.addImage(image, "PNG", OX, OY, W, H);

    doc.setFont("helvetica", "normal");
    doc.setFontSize(11);

    const methane = {
      M: val("methaneM"),
      E: val("methaneE"),
      T: val("methaneT"),
      H: val("methaneH"),
      A: val("methaneA"),
      N: val("methaneN"),
      E2: val("methaneE2")
    };
    if (Object.values(methane).some(v => v)) {
      Object.entries(methane).forEach(([k, v]) => {
        const p = FIELD_MAP.METHANE[k];
        if (p) doc.text(String(v || ""), p[0], p[1]);
      });
    }

    doc.text(val("incidente"), FIELD_MAP.INCIDENTE[0], FIELD_MAP.INCIDENTE[1]);
    doc.text(val("direccion"), FIELD_MAP.DIRECCION[0], FIELD_MAP.DIRECCION[1]);

    doc.text(val("masculino") || "0", FIELD_MAP.SEXO.MASC[0], FIELD_MAP.SEXO.MASC[1]);
    doc.text(val("femenino") || "0", FIELD_MAP.SEXO.FEM[0], FIELD_MAP.SEXO.FEM[1]);
    doc.text(val("sexoSD") || "0", FIELD_MAP.SEXO.SD[0], FIELD_MAP.SEXO.SD[1]);

    doc.text(val("mayores") || "0", FIELD_MAP.EDAD.MAY[0], FIELD_MAP.EDAD.MAY[1]);
    doc.text(val("menores") || "0", FIELD_MAP.EDAD.MEN[0], FIELD_MAP.EDAD.MEN[1]);
    doc.text(val("edadSD") || "0", FIELD_MAP.EDAD.SD[0], FIELD_MAP.EDAD.SD[1]);

    doc.text(val("atendidos") || "0", FIELD_MAP.ATENDIDOS[0], FIELD_MAP.ATENDIDOS[1]);
    doc.text(val("trasladados") || "0", FIELD_MAP.TRASLADADOS[0], FIELD_MAP.TRASLADADOS[1]);

    doc.text(val("moviles") || "0", FIELD_MAP.MOVILES[0], FIELD_MAP.MOVILES[1]);
    doc.text(val("aereo") || "0", FIELD_MAP.AEREO[0], FIELD_MAP.AEREO[1]);

    const [hx, hy] = FIELD_MAP.HOSPITAL_1;
    let y = hy;
    const hospitals = [];
    document.querySelectorAll("#hospitalsContainer .hospital-item").forEach(item => {
      const name = item.querySelector(".hospital-select")?.value || "";
      const count = (item.querySelector(".counter-value")?.textContent || "0").trim();
      if (name && Number(count) > 0) hospitals.push(`${name}: ${count}`);
    });
    if (hospitals.length === 0) hospitals.push("Ninguno");
    hospitals.forEach(line => {
      y = wrapText(doc, line, hx, y, 400, 12);
    });

    wrapText(doc, val("notas"), FIELD_MAP.NOTAS[0], FIELD_MAP.NOTAS[1], 460, 12);

    const nome = (val("incidente") || "INCIDENTE").replace(/\s+/g, "_");
    const ymd = new Date().toISOString().slice(0, 10);
    doc.save(`ECUES_${nome}_${ymd}.pdf`);
  }

  document.getElementById("generatePdfBtn").addEventListener("click", () => {
    generatePDF();
  });
});

        document.addEventListener("DOMContentLoaded", () => {
            const darkModeBtn = document.getElementById("darkModeBtn");
            const moonIcon = darkModeBtn.querySelector(".moon-icon");
            const sunIcon = darkModeBtn.querySelector(".sun-icon");
            
            // Verificar se há preferência salva
            const savedMode = localStorage.getItem("darkMode");
            if (savedMode === "enabled") {
                document.body.classList.add("dark-mode");
                moonIcon.style.display = "none";
                sunIcon.style.display = "inline";
                darkModeBtn.innerHTML = sunIcon.outerHTML + " Modo Claro";
            }

            darkModeBtn.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                
                if (document.body.classList.contains("dark-mode")) {
                    localStorage.setItem("darkMode", "enabled");
                    moonIcon.style.display = "none";
                    sunIcon.style.display = "inline";
                    darkModeBtn.innerHTML = sunIcon.outerHTML + " Modo Claro";
                } else {
                    localStorage.setItem("darkMode", "disabled");
                    moonIcon.style.display = "inline";
                    sunIcon.style.display = "none";
                    darkModeBtn.innerHTML = moonIcon.outerHTML + " Modo nocturno";
                }
            });
        });
    
</script>
</body>
